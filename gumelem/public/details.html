    <script>
      $(document).ready(function() {
        $('.xzoom, .xzoom-gallery').xzoom({
          zoomWidth: 400,
          title: false,
          tint: '#333',
          Xoffset: 15
        });
      });
    </script>
    <script>
      $(window).scroll(function() {
        var offset = $(window).scrollTop();
        console.log(offset);
        $('.navbar').toggleClass('trans', offset < 50);
      });
